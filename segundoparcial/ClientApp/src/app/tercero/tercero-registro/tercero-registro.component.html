<div class="modal-header center">
    <h2 class="modal-title">Informacion de registro</h2>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <div class="container">
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="inputDocumento" placeholder="Numero de identificacion">
            </div>
            <div class="form-row">
                <div class="form-group ">
                    <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
                </div>
                <div class="form-group ">
                    <input type="text" class="form-control" id="inputDireccion" placeholder="Direccion">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group ">
                    <input type="text" class="form-control" id="inputTelefono" placeholder="Telefono">
                </div>
                <div class="form-group ">
                    <input type="text" class="form-control" id="inputPais" placeholder="Pais">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group ">
                    <input type="text" class="form-control" id="inputDepartamento" placeholder="Departamento">
                </div>
                <div class="form-group ">
                    <input type="text" class="form-control" id="inputCiudad" placeholder="Ciudad">
                </div>
            </div>
            <div>
                <div aria-label="Basic example">
                    <button type="button" class="btn btn-outline-secondary">Registrar</button>
                    <button type="button" class="btn btn-outline-secondary separar">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
